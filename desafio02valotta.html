<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 02 Valotta</title>
</head>
<body>
    <script>
/* Atrapados en la magia es un servicio de Agentes de Viajes de Disney y Universal.
Los precios de sus tickets rondan en los 130 dólares por persona y 110 dólares para menores para Disney.
Los precios de sus tickets rondan en los 100 dólares por persona y 70 dólares para menores para Universal.
La idea es que a través de esta app, calcular cuánto sería el total en dólares. */

let cantidadTicketsMayores = prompt("¿Cuántos mayores de edad viajarán?");
let cantidadTicketsMenores = prompt("¿Cuántos menores de edad viajarán?");
let destino = prompt("¿A dónde les gustaría viajar? Disney o Universal");
const precioTicketsMayoresDisney = 130;
const precioTicketsMenoresDisney = 110;
const precioTicketsMayoresUniversal = 100;
const precioTicketsMenoresUniversal = 70;

if (destino == "Disney") {
console.log("Los tickets de Disney para Mayores salen " + precioTicketsMayoresDisney + " USD. En su familia viajan " + cantidadTicketsMayores + " mayores.");
console.log("Los tickets de Disney para Menores salen " + precioTicketsMenoresDisney + " USD. En su familia viajan " + cantidadTicketsMenores + " menores.");

// Precio tickets Mayores Disney
let totalTicketsMayoresDisney = cantidadTicketsMayores * precioTicketsMayoresDisney;
console.log("Total Mayores: " + totalTicketsMayoresDisney);

// Precio tickets Mayores Disney
let totalTicketsMenoresDisney = cantidadTicketsMenores * precioTicketsMenoresDisney;
console.log("Total Menores: " + totalTicketsMenoresDisney);

// Precio total Disney
let totalFinal = totalTicketsMayoresDisney + totalTicketsMenoresDisney;
console.log("Total: " + totalFinal + " USD");    
} 

else if (destino == "Universal") {
console.log("Los tickets de Universal para Mayores salen " + precioTicketsMayoresUniversal + " USD. En su familia viajan " + cantidadTicketsMayores + " mayores.");
console.log("Los tickets de Universal para Menores salen " + precioTicketsMenoresUniversal + " USD. En su familia viajan " + cantidadTicketsMenores + " menores.");

// Precio tickets Mayores Universal
let totalTicketsMayoresUniversal = cantidadTicketsMayores * precioTicketsMayoresUniversal;
console.log("Total Mayores: " + totalTicketsMayoresUniversal);

// Precio tickets Mayores Universal
let totalTicketsMenoresUniversal = cantidadTicketsMenores * precioTicketsMenoresUniversal;
console.log("Total Menores: " + totalTicketsMenoresUniversal);

// Precio total Universal
let totalFinal = totalTicketsMayoresUniversal + totalTicketsMenoresUniversal;
console.log("Total: " + totalFinal + " USD");        
} else {
    console.log("Recargue la página y vuelva a completar el formulario. Solo se acepta Disney o Universal")
}
    </script>
</body>
</html>
