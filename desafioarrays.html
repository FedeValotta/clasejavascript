                                <form>
                                    <div class="row">
                      
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group" placeholder="Destino">
                                                <label class="control-label required" for="select">Destino</label>
                                                <div class="select">
                                                  <select id="SelectorDestino" name="select" class="form-control">
                                                    <option>Destino</option>
                                                        <option value="Disney & Universal">Disney World + Universal Orlando Resort</option>
                                                        <option value="Disney">Disney World</option>
                                                        <option value="Universal">Universal Orlando Resort </option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label class="control-label" for="datepicker">Fecha</label>
                                                <div class="input-group">
                                                    <input id="datepicker" name="datepicker" type="text" placeholder="MM/DD/AA" class="form-control" required>
                                                     </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label class="control-label required" for="select">Viajeros</label>
                                                <div class="select">
                                                    <select id="SelectorMayores" name="select" class="form-control">
                                                        <option>Cantidad de adultos</option>
                                                        <option value="1">01</option>
                                                        <option value="2">02</option>
                                                        <option value="3">03</option>
                                                        <option value="4">04</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12">
                                            <div class="form-group">
                                                <label class="control-label required" for="select"></label>
                                                <div class="select">
                                                    <select id="SelectorMenores" name="select" class="form-control">
                                                      <option>Cantidad de niños</option>  
              
                                                        <option value="1">01</option>
                                                        <option value="2">02</option>
                                                        <option value="3">03</option>
                                                        <option value="4">04</option>
                                              
                                                    </select>
                                                </div>
                                            </div>
                                            
                                        </div>
